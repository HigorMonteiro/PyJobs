<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Resumo de vagas da semana:</h1>
    <p>Olá a todos, seja bem vindo ao resumo semanal de vagas do PyJobs! Aqui estão as mais novas vagas do site!</p>

        {% for job in object_list %}

        {% endfor %}
    </ul>
  </body>
</html>
